<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <link rel="stylesheet" href="./Pstyles/ghstyles.css">
</head>
<body>
    <div class="login">
        <div class="login__container">
            <img src="./Pstyles/Github.png" alt="">
        </div>
        <h2>Sign in to GitHub</h2>
    </div>
    <div class="form">
        <form action="#">
            <label for="username">Username or Email address</label>
            <input type="email" class="input" name="username" placeholder="Username or Email address" required>
            <label for="password">password
                <a href="#" class="forgot">Forgot password?</a>
            </label>
            <input type="password" class="input" name="password" placeholder="password" required>
            <button class="btn">Sign in</button>
        </form>
    </div>
    <div class="passkey">
        <div class="passkey__container">
            <a href="#" class="passkey__link">Sign up with a passkey</a>
            <p>New to GitHub?<a href="#" class="sign_up">Create an account</a></p>
        </div>
    </div>
    <ul class="footer">
        <li>
            <a href="#" class="footer__link">Terms</a>
        </li>
        <li>
            <a href="#" class="footer__link">Privacy</a>
        </li>
        <li>
            <a href="#" class="footer__link">Docs</a>
        </li>
        <li>
            <a href="#" class="footer__link">Contact GitHub Support</a>
        </li>
        <li>
            <a href="#" class="footer__link">Manage cokkies</a>
        </li>
        <li>
            <a href="#" class="footer__link">Do not share my personal information</a>
        </li>
    </ul>
</body>
</html>
